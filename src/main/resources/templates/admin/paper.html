	});
	function appendAnswer(paper, id) {
		$(".single_post_content").css("background-color","white");
		$(".single_post_content").css("text-align","center");
		$(".single_post_content")
				.append(
						'<img src="'+paper.ytId+'"><br><button class="btn btn-primary" onclick="shareToFb()">Deli na FB</button>	');
	}
	function shareToFb() {
		window.open("https://www.facebook.com/sharer/sharer.php?u="+escape(window.location.href)+"&t=Rolling Papiri", '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=700');return false;
	}
	
	function appendOtherPapers() {
		FetchData(
			{
				url : "/public/api/playlist/t?type=7"
			},
			function(res) {
				for (var i = 0; i < res[0].videos.length; i++) {
					$("#papiri").append(
							'<li class="vidstoplay" id = "vid_'+i+'"><div class="media"><div><img alt="No Image" src="'
							+ res[0].videos[i].ytId
							+ '"></div></div></li>');
					$("#vid_"+i).click(function(){
						var ind = parseInt(this.id.split("_")[1]);
						var options = {
								duration : res[0].videos[ind].duration,
								title : res[0].videos[ind].description,
								yid : res[0].videos[ind].ytId,
								id : res[0].videos[ind].id,
								videoQuote : res[0].videos[ind].quote,
								off : res[0].videos[ind].offset,
								started:res[0].videos[ind].started
						}
						goToVideo(options);
					});
				}
			});
	}
	function goToVideo(opt) {
//		window.location.href = "/text/t?text="+opt.id+"&plName="+plName;
		var sharing_url = "/paper?id="+opt.id;
		history.pushState(null, null, sharing_url);
		$("#video_frame").remove();
		$('.single_post_content').children().remove()
		$(".single_post_content")
				.append(
						'<img src="'+opt.yid+'"><br><button class="btn btn-primary" onclick="shareToFb()">Deli na FB</button>	');
		window.scrollTo(0,0);
	}
	</script>

</body>
