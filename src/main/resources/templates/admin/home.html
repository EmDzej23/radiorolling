<div id="fb-root"></div>
<script>(function(d, s, id) {

	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<div class="container">
		<div class="box_wrapper">
			<header id="header">
				<div class="header_top">
					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed"
									data-toggle="collapse" data-target="#navbar"
									aria-expanded="false" aria-controls="navbar">
									<span class="sr-only">Toggle navigation</span> <span
										class="icon-bar"></span> <span class="icon-bar"></span> <span
										class="icon-bar"></span>
								</button>
							</div>
							<div sec:authorize="isAuthenticated()" id="navbar"
								class="navbar-collapse collapse">
								<ul class="nav navbar-nav custom_nav">
									<li><a href="#">Home</a></li>
									<li><a href="http://rolling.nevreme.com/logout">Logout</a></li>
									<li><a href="http://rolling.nevreme.com/admin/setup">Videos
											setup</a></li>
								</ul>
							</div>
							<div sec:authorize="isAnonymous()" id="navbar"
								class="navbar-collapse collapse">
								<ul class="nav navbar-nav custom_nav">
									<li><a href="#">Home</a></li>
									<li><a href="http://rolling.nevreme.com/login">Login</a></li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
				<div class="header_bottom">

							id="playlistName">Radio for all</span></a>

				</div>

			<section id="contentbody">
				<div class="row">
					<div class="col-lg-9 col-md-9 col-sm-10 col-xs-12">
						<div class="row">
							<div class="middle_bar">
								<div class="single_post_area">
									<h2 class="song_title wow "></h2>
									<div class="single_post_content"></div>
									<div class="post_footer">
										<br>
										<p id="videoQuote" style="text-align: center;font-size: 25px;"></p>
									</div>
								</div>
								
							</div>
							
						</div>
						<div class="row">
						<div class=" wow fadeInLeft animated animated animated"
									style="visibility: visible; animation-name: fadeInLeft;">
									<div id="link2" class="fb-comments" data-width="100%"
										data-href="" data-numposts="5"></div>
									<script>
										var id = window.location.href.split("/")[window.location.href.split("/").length-1];
										var strLink = "http://rolling.nevreme.com/home/" + id;
										console.log(strLink);
										document.getElementById("link2").setAttribute("data-href",strLink);
										</script>

								</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="row">
							<div class="right_bar">
								<div class="single_leftbar wow fadeInDown">
									<h2>
										<span>Now rolling</span>
									</h2>
									<div class="singleleft_inner">
										<ul id="songs" class="catg3_snav ppost_nav wow fadeInDown">

										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="row">
							<div class="right_bar">
								<div class="playLists single_leftbar wow fadeInDown">
									<h2>
										<span>Ostali kanali</span>
									</h2>
									<div class="singleleft_inner">
										<ul id="plists" class="catg3_snav ppost_nav wow fadeInDown">

										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer id="footer">
				<div class="footer_top">

					<div class="col-lg-3 col-md-3 col-sm-6"></div>

					</div>
					<div class="footer_bottom_right">

						</ul>
